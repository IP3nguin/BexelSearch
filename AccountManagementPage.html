<DOCTYPE! HTML>
<HTML>
<head>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

	<h3>Account Management</h3>
	<div id = "updateInfoDiv">
		<label class = "labelSetUpdateButtons">E-mail Address: (Current Email here)</label>
		<button type = "button" id = "changeEmailBut">change email</button>
		<br><br><br>
		<label class = "labelSetUpdateButtons">Username: (Current Username here)</label>
		<button type = "button" id = "changeUsernameBut">change username</button>
		<br><br><br>
		<label class = "labelSetUpdateButtons">Password: (Current Password here)</label>
		<button type = "button" id = "changePasswordBut">change password</button>
		<br><br><br>
		
		<br>
		<div id = "changeEmailFormDiv">
			<h4>E-mail Form</h4>
			<form>
				<label class = "labelSetUpdateForms">Current E-mail: (Current E-mail here)</label> <br>
				<label class = "labelSetUpdateForms">New Username: </label> <input type = "text" id = "newEmail"><br>
				<input type = "submit" value = "Change E-mail">
			</form>
		</div>
		<div id = "changeUsernameFormDiv">
			<h4>Username Form</h4>
			<form>
				<label class = "labelSetUpdateForms">Current Username: (Current Username here)</label> <br>
				<label class = "labelSetUpdateForms">New Username: </label> <input type = "text" id = "newUsername"><br>
				<input type = "submit" value = "Change Username">
			</form>
		</div>	
		<div id = "changePasswordFormDiv">
			<h4>Password Form</h4>
			<form>
				<label class = "labelSetUpdateForms">Current Password: <input type = "password" id = "currentPassword"><br>
				<label class = "labelSetUpdateForms">New Password: <input type = "password" id = "newPassword"><br>
				<input type = "submit" value = "Change Password">
			</form>
		</div>
	</div>
	<div id = "updateClasses">
		<a href = https://www.bexelsearch.blah/Register_Class.html>Create A New Class!</a>
		<br>
		<br>
		<a href = https://www.bexelsearch.blah/ModifyClasses.html>Change A Class!</a>
		<br>
		<br>
		<a href = https://www.bexelsearch.blah/ModifyClasses.html>Delete A Class!</a>

	</div>
<script>
	$( "#changeEmailBut" ).click(function() {
		$("#changeUsernameFormDiv").hide()
		$("#changePasswordFormDiv").hide()
	  	$( "#changeEmailFormDiv" ).slideToggle( "slow", function() {
	  	});
	});
	
	$( "#changeUsernameBut" ).click(function() {
		$("#changeEmailFormDiv").hide()
		$("#changePasswordFormDiv").hide()
	  	$( "#changeUsernameFormDiv" ).slideToggle( "slow", function() {
	  	});
	});
	
	$( "#changePasswordBut" ).click(function() {
		$("#changeEmailFormDiv").hide()
		$("#changeUsernameFormDiv").hide()
	  	$( "#changePasswordFormDiv" ).slideToggle( "slow", function() {
	  	});
	});

	$(document).ready(function() {
		$("#changeEmailFormDiv").hide();
	});
	$(document).ready(function() {
		$("#changeUsernameFormDiv").hide();
	});	
	$(document).ready(function() {
		$("#changePasswordFormDiv").hide();
	});
</script>
</body>
