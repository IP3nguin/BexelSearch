<DOCTYPE! HTML>
    <HTML>

    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    </head>
    <body>
    <h3>Account Management</h3>
	<div id = "updateInfoDiv">
		<label class = "labelSetChangeDetails">Change Details Here!</label><br>
		<label class = "labelSetChangeDetails" id = "firstNameRef">First Name: </label><br>
		<label class = "labelSetChangeDetails" id = "lastNameRef">Last Name: </label><br>
		<label class = "labelSetChangeDetails" id = "emailRef">E-mail: </label><br>
		<label class = "labelSetChangeDetails" id = "usernameRef">Username: </label><br>
		<label class = "labelSetChangeDetails" id = "passwordRef">Password: </label><br>
		<button type = "button" id = "changeDetailsBtn">Change Details</button>
		<br><br><br>
	</div>
	<div id = "changeDetailsFormDiv">
		<h4>Details Form</h4>
		<form>
			<label class="labelSetUpdateForms">First Name: </label><input type="text" placeholder="Current First Name" id = "newFistName"><br>
			<label class="labelSetUpdateForms">Last Name: </label><input type="text" placeholder="Current Last Name" id = "newLastName"><br>
			<label class="labelSetUpdateForms">E-mail: </label><input type="text" placeholder="Current E-mail Address" id = "newEmail"><br>
			<label class = "labelSetUpdateForms">Username: </label><input type="text" placeholder="Current Username" id = "newUsername"><br>
			<label class = "labelSetUpdateForms">Password: <input type="password" placeholder="Current Password" id = "newPassword"><br>
			<input type = "submit" value = "Change Details">
			</form>
		</div>
		</div>
		
	
	<div id = "updateClasses">
		<a href = https://www.bexelsearch.tk/Register_Class.html>Create A New Class!</a>
		<br>
		<br>
		<a href = https://www.bexelsearch.tk/ModifyClasses.html>Change A Class!</a>
		<br>
		<br>
		<a href = https://www.bexelsearch.tk/ModifyClasses.html>Delete A Class!</a>

	</div>

<!-- Script for Hiding and shoung Divs-->
<script>
	$( "#changeDetailsBtn" ).click(function() {
	  	$( "#changeDetailsFormDiv" ).slideToggle( "slow", function() {
	  	});
	});
	

	$(document).ready(function() {
		$("#changeDetailsFormDiv").hide();
	});

</script>
</body>
